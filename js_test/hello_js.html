        function capitalize(word) {
            let first = word.slice(0,1)
            let rest = word.slice(1,word.length)
            let capped = first.toUpperCase() + rest.toLowerCase()
            return capped
        }

        function lastLetter(word) {
            let last = word.slice(word.length - 1, word.length)
