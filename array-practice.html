<body>
    
<script>
    let numArray = [1,2,3,4,5]
    let evenArray = numArray.filter(item => item % 2 == 0);
    let dubArray = evenArray.map(item => item * 2);
    let summedArray = dubArray.reduce((total,item) => total + item);
    console.log(summedArray);
</script>
